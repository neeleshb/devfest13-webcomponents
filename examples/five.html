<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <template id="myTemplate">
    <style>
      h2 {
        color: red;
      }
      p { 
        background-color: #00BFFF;
      }
    </style>
  
    <h2>My new header</h2>
    <p>My new paragraph</p>
</template>
  
  <div id="host">
    <h2>My Header</h2>
    <p>My paragraph</p>
</div> 
<h2> Another header</h2>
<p> Another paragraph</p>  

<script>
    var hostElem = document.querySelector("#host");
    var shadow = hostElem.webkitCreateShadowRoot();
    var content = document.getElementById("myTemplate").content;
    shadow.appendChild(content); 
</script> 
</body>
</html>
