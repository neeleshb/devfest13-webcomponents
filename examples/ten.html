<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <div id="host">
    <h2>My Header</h2>
    <p>My paragraph</p>
</div>
<h2>Another header</h2>
<p>Another paragrah</p>
</body>
<script>
var hostElem = document.querySelector("#host");
var shadow = hostElem.webkitCreateShadowRoot();
shadow.innerHTML = 
    "<style>" +
    "h2 { color: red;} p { background-color: #00BFFF;}" + 
    "</style>" +
    "<h2>My new header</h2><p>my new paragraph</p>";
</script>
</html>
